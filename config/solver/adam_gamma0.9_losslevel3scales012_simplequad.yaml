class: !!python/name:predictor.solver.TheanoNetSolver ''
batch_size: 32
test_iter: 10
solver_type: ADAM
test_interval: 1000
base_lr: 0.001
gamma: 0.9
stepsize: 1000
display: 20
max_iter: 10000
momentum: 0.9
momentum2: 0.999
weight_decay: 0.0005
snapshot_interval: 1000
average_loss: 10
loss_interval: 200
plot_interval: 200

data_names: ['image', 'action']
data_name_offset_pairs: [['image', 0], ['action', 0], ['image', 1]]

train_data_fnames: ['/media/2tb/data/simplequad_train_data']
val_data_fname: '/media/2tb/data/simplequad_val_data'
output_names: [[x3d_0_next_pred, [x3d_0, 1]], [x3d_1_next_pred, [x3d_1, 1]], [x3d_2_next_pred, [x3d_2, 1]]]
trainable_tags_list: [{encoding: false}]
